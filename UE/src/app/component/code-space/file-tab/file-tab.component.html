<div class="file-tab pointer" (click)="setFileActive()" [class.active]="active" title="{{ fileName }}" (contextmenu)="contextmenu($event)">
  <b class="file-icon">    
      <img [src]="fileName|fileIcon:expanded" alt="">
  </b>
  <!--{{ changes()}}-->
  {{ fileName }}
  <b class="dismiss"  [class.dirty]="changes()" (click)="dismiss($event)" title="关闭"></b>
</div>
